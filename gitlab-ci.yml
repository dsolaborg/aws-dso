# Official image for Hashicorp's Terraform. It uses light image which is Alpine
# based as it is much lighter.
#
# Entrypoint is also needed as image by default set `terraform` binary as an
# entrypoint.
image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

# Default output file for Terraform plan
variables:
  PLAN: plan.tfplan

cache:
  paths:
    - .terraform

before_script:
  - terraform --version
  - terraform init

stages:
  - validate
  - build
  - deploy_dev
  - deploy_prod

validate:
  stage: validate
  image: hashicorp/terraform:light
  script:
    - terraform validate

plan:
  stage: build
  image: hashicorp/terraform:light
  script:
    - terraform plan -out=$PLAN
  artifacts:
    name: plan
    paths:
      - $PLAN

# Separate apply job for manual launching Terraform as it can be destructive
# action.
apply:
  stage: deploy_dev
  image: hashicorp/terraform:light
  environment:
    name: development
  script:
    - terraform apply -var-file=dev.tfvars -input=false $PLAN
  dependencies:
    - plan
  when: manual
  only:
    - develop

# Separate apply job for manual launching Terraform as it can be destructive
# action.
apply:
  stage: deploy_prod
  image: hashicorp/terraform:light
  environment:
    name: production
  script:
    - terraform apply -var-file=prod.tfvar -input=false $PLAN
  dependencies:
    - plan
  when: manual
  only:
    - master
